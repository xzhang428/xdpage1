<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
</head>
<body ng-app="aApp" ng-cloak>
  <div layout="column" ui-view>
        <div layout="coloum" layout-fill>
    <md-card flex class="md-padding">
        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools" layout-align="space-between center">
                <span>Week</span>
                <span flex></span>
                <div layout="row" layout-align="center center">
                    <md-button class="md-icon-button md-button" type="button" ng-click="null" aria-label="addone">
                        <i class="material-icons">add</i>
                    </md-button>
                </div>
            </div>
        </md-toolbar>
        <md-table-container flex="100">
            <table md-table>
                <thead md-head>
                    <tr md-row>
                        <th md-column md-text> <span>Sunday</span></th>
                        <th md-column md-text> <span>MONDAY</span></th>
                        <th md-column md-text> <span>TUESDAY</span></th>
                        <th md-column md-text> <span>WDENESDAY</span></th>
                        <th md-column md-text> <span>THURSDAY</span></th>
                        <th md-column md-text> <span>FRIDAY</span></th>
                        <th md-column md-text> <span>SATURDAY</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr>
                        <td md-cell><span></span></td>
                        <td md-cell></td>
                        <td md-cell>1</td>
                        <td md-cell>2</td>
                        <td md-cell>3</td>
                        <td md-cell><span>4</span></td>
                        <td md-cell>5</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-card>
</div>
    </div>
  
  <!-- AngularJS Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    
  <script type="text/javascript">
    angular.module('aApp', ['ngMaterial', 'ngMessages'])
           .config(function($mdThemingProvider) {
               $mdThemingProvider.theme('default')
               .dark();
           });
  </script>
</body>
</html>
